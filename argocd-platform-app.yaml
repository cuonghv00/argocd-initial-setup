apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-platform
spec:
  destination:
    namespace: argocd-platform
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd-initial-setup/argocd-platform
    repoURL: https://github.com/cuonghv00/argocd-initial-setup
    targetRevision: main
  syncPolicy:
    automated:
      prune: false

